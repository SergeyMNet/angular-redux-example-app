<div class="ui-g car-item">
    <div class="ui-g-12 ui-md-12">
        <h4 class="pull-left">{{content.objectName}} {{content.actionType}} {{content.subjectName}}</h4>
        <h4><p-checkbox class="pull-right" label="Favorite" [(ngModel)]="content.isFavorite" (onChange)="setFavorites()" binary="true"></p-checkbox></h4>
    </div>
    <div class="ui-g-12 ui-md-3 center">
        <img width="120" height="120" src="../../../assets/images/a.png">
    </div>
    <div class="ui-g-12 ui-md-9">
        <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">Author: </div>
            <div class="ui-g-10 ui-sm-6">{{content.author}}</div>
        </div>
        <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">Text: </div>
            <div class="ui-g-10 ui-sm-6">{{content.text}}</div>
        </div>
    </div>
</div>
<hr>
